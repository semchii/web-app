{% extends 'main/layout.html' %}

{% block title %}Новини на сайті{% endblock %}

{% block content  %}
  <div class="features_news">
      <h3>Новини</h3>
    {% if news %}
        {% for el in news %}
           <div class="alert alert-muted" id="details-news">
               <h4>{{ el.title }}</h4>
               <p>{{ el.anons }}</p>
               <a href="{% url 'news-detail' el.id %}" class="btn btn-outline-info">Більше</a>
           </div>
        {% endfor %}
    {% else %}
      <p>У вас немає новин</p>
    {% endif %}

      {# Коментар#}
  </div>
{% endblock %}
