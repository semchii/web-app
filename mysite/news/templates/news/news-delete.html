{% extends 'main/layout.html' %}

{% block title %}Видалення статті{% endblock %}

{% block content  %}
  <div class="features">
      <h3 style="text-align: center">Видалення статті</h3>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <button class="btn btn-warning btn-sm" type="submit" style="margin-left: 40%">Видалити статтю</button>
      </form>
  </div>
{% endblock %}
